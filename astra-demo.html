<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTRA-Net Demo | YAKAMI TECH - NASA Space App 2025</title>
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Leaflet.js para o mapa interativo -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Estilos do seu design original - mantidos e aprimorados */
        :root {
            --primary: #2E8B57;
            --primary-dark: #1E6B47;
            --secondary: #FF6B35;
            --dark: #1A3C27;
            --light: #F8FFF8;
            --accent: #00A896;
            --text: #2D3748;
            --text-light: #718096;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            line-height: 1.7;
            min-height: 100vh;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: rgba(11, 23, 35, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1001; /* Aumentado para ficar acima do mapa */
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: white;
        }
        
        .logo-text span {
            color: var(--accent);
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .hero {
            padding: 180px 0 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%2300a896' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
            opacity: 0.5;
        }

        .hero h1 { font-size: 3.5rem; }
        .hero p { font-size: 1.3rem; margin-bottom: 40px; max-width: 700px; margin-left: auto; margin-right: auto; }
        
        .btn-primary {
            background: var(--secondary);
            color: white;
            padding: 15px 35px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(255, 107, 53, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.5);
        }
        
        /* --- NOVA SEÇÃO DA PLATAFORMA --- */
        #platform {
            padding: 100px 0;
            background: rgba(255, 255, 255, 0.02);
        }

        .platform-container {
            display: flex;
            height: 75vh;
            max-height: 800px;
            width: 100%;
            background: rgba(11, 23, 35, 0.8);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        #sidebar {
            width: 350px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            backdrop-filter: blur(5px);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }
        #sidebar h2 {
            font-size: 24px;
            color: var(--accent);
            margin: 0 0 5px 0;
            text-align: center;
        }
        #sidebar p {
            font-size: 14px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        #directory-list {
            list-style-type: none;
        }
        .directory-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .directory-item:hover {
            background-color: rgba(0, 168, 150, 0.2);
        }
        .item-name {
            font-weight: bold;
            font-size: 16px;
            color: white;
        }
        .item-type {
            font-size: 13px;
            color: var(--accent);
            padding: 3px 8px;
            background-color: rgba(0, 168, 150, 0.15);
            border-radius: 4px;
            display: inline-block;
            margin-top: 5px;
        }

        #map {
            flex-grow: 1;
            height: 100%;
        }

        /* Estilos do Leaflet para o tema escuro */
        .leaflet-popup-content-wrapper, .leaflet-popup-tip {
            background: #2c5364;
            color: white;
            box-shadow: 0 3px 14px rgba(0,0,0,0.4);
        }
        .leaflet-control-layers {
            background: rgba(11, 23, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }
        .leaflet-control-layers-base label {
            color: white;
        }
        .leaflet-container a { color: var(--accent); }
        .leaflet-bar a { background-color: rgba(11, 23, 35, 0.8); color: white; }
        .leaflet-bar a:hover { background-color: rgba(11, 23, 35, 1); }
        /* --- FIM DA SEÇÃO DA PLATAFORMA --- */

        /* Seção do Repositório e demais seções mantidas */
        .repository-section { padding: 100px 0; text-align: center; }
        /* ... (restante do seu CSS original) ... */

        @media (max-width: 992px) {
            .platform-container {
                flex-direction: column-reverse;
                height: auto;
                max-height: none;
            }
            #sidebar {
                width: 100%;
                height: 45vh;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }
            #map {
                height: 55vh;
            }
        }
    </style>
</head>
<body>

    <header id="header">
        <!-- Seu header original -->
    </header>

    <section class="hero">
        <div class="container">
            <h1>ASTRA-Net Platform Demo</h1>
            <p>Navegação Inteligente na Amazônia: um diretório de serviços fluviais enriquecido com dados de satélite da NASA.</p>
            <div class="hero-buttons">
                <a href="#platform" class="btn-primary">
                    <i class="fas fa-satellite-dish"></i>
                    Ver Plataforma Ao Vivo
                </a>
            </div>
        </div>
    </section>

    <!-- NOVA SEÇÃO DA PLATAFORMA INTERATIVA -->
    <section id="platform">
        <div class="container">
            <div class="platform-container">
                <aside id="sidebar">
                    <h2>Diretório Fluvial</h2>
                    <p>Manaus e Região Metropolitana</p>
                    <ul id="directory-list"></ul>
                </aside>
                <div id="map"></div>
            </div>
        </div>
    </section>

    <!-- SUAS SEÇÕES DE REPOSITÓRIO E FEATURES ORIGINAIS -->
    <section class="repository-section" id="repository">
        <!-- Seu conteúdo aqui -->
    </section>
    <section class="features-grid" id="features">
        <!-- Seu conteúdo aqui -->
    </section>
    <footer>
        <!-- Seu footer aqui -->
    </footer>

    <script>
        // --- LÓGICA DA APLICAÇÃO ASTRA-NET ---

        // 1. DADOS SIMULADOS (MOCK DATA)
        const mockData = [
            { id: 1, name: "Expresso Amazonas V", type: "Transporte de Passageiros", lat: -3.1415, lon: -59.9980, details: "Rota: Manaus - Tefé. Saídas às quartas-feiras." },
            { id: 2, name: "Balsa Carga Rápida", type: "Transporte de Cargas", lat: -3.1320, lon: -60.0150, details: "Especializada no transporte de veículos e mercadorias." },
            { id: 3, name: "Flutuante do Davi", type: "Restaurante e Lazer", lat: -3.0780, lon: -60.0650, details: "Culinária regional e passeios turísticos." },
            { id: 4, name: "Iberostar Grand Amazon", type: "Cruzeiro Turístico", lat: -3.1390, lon: -60.0250, details: "Cruzeiro de luxo pelos rios Negro e Solimões." },
            { id: 5, name: "Oficina de Motores Fluvial", type: "Serviços Náuticos", lat: -3.1480, lon: -59.9800, details: "Manutenção e reparo de motores de embarcações." }
        ];

        // 2. INICIALIZAÇÃO DO MAPA
        const map = L.map('map').setView([-3.1190, -60.0217], 12);

        // 3. CAMADAS DE MAPA (BASE LAYERS)
        
        // Camada Padrão (Tema Escuro)
        const darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // --- CAMADAS DA NASA (GIBS - Global Imagery Browse Services) ---
        const today = new Date().toISOString().split('T')[0]; // Pega a data de hoje para as camadas

        const nasaGibsTrueColor = L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_CorrectedReflectance_TrueColor/default/{time}/{tileMatrixSet}/{z}/{y}/{x}.jpg', {
            attribution: 'Imagery &copy; NASA GIBS',
            time: today,
            tileMatrixSet: 'GoogleMapsCompatible_Level9'
        });
        
        const nasaGibsPrecipitation = L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/IMERG_RainRate/default/{time}/{tileMatrixSet}/{z}/{y}/{x}.png', {
            attribution: 'Precipitation &copy; NASA GIBS',
            time: today,
            tileMatrixSet: 'GoogleMapsCompatible_Level7',
            opacity: 0.7
        });

        const nasaGibsAirQuality = L.tileLayer('https://gibs.earthdata.nasa.gov/wmts/epsg3857/best/MODIS_Terra_Aerosol/default/{time}/{tileMatrixSet}/{z}/{y}/{x}.png', {
            attribution: 'Air Quality &copy; NASA GIBS',
            time: today,
            tileMatrixSet: 'GoogleMapsCompatible_Level9',
            opacity: 0.8
        });


        // 4. CONTROLE DE CAMADAS
        const baseMaps = {
            "Mapa Padrão": darkLayer,
            "Satélite (Visão Real)": nasaGibsTrueColor,
        };

        const overlayMaps = {
            "Índice de Precipitação (Chuva)": nasaGibsPrecipitation,
            "Qualidade do Ar (Fumaça)": nasaGibsAirQuality
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // 5. LÓGICA DA APLICAÇÃO
        const directoryList = document.getElementById('directory-list');
        const markers = {}; 

        mockData.forEach(item => {
            const listItem = document.createElement('li');
            listItem.className = 'directory-item';
            listItem.innerHTML = `<div class="item-name">${item.name}</div><div class="item-type">${item.type}</div>`;
            directoryList.appendChild(listItem);
            
            const marker = L.marker([item.lat, item.lon]).addTo(map);
            marker.bindPopup(`<b>${item.name}</b><br>${item.details}`);
            markers[item.id] = marker;

            listItem.addEventListener('click', () => {
                map.flyTo([item.lat, item.lon], 15);
                marker.openPopup();
            });
        });

        // 6. EFEITOS DE SCROLL E NAVEGAÇÃO SUAVE (do seu código original)
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(11, 23, 35, 0.95)';
            } else {
                header.style.background = 'rgba(11, 23, 35, 0.9)';
            }
        });
        
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if(targetId === '#') return;
                const targetElement = document.querySelector(targetId);
                if(targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop - 80,
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
