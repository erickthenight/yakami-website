<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | YAKAMI TECH - Conectando a Amazônia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ESTILOS SIMILARES - FOCO EM FORMULÁRIOS E INFORMAÇÕES */
        :root {
            --primary: #4361EE;
            --secondary: #FF6B35;
        }
        
        .hero {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.9), rgba(0, 168, 150, 0.8)), url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-top: 50px;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .contact-info {
            background: var(--light);
            padding: 40px;
            border-radius: 15px;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .info-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <!-- Header Similar -->
    <header>
        <!-- Navegação similar -->
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Entre em Contato</h1>
                <p>Estamos aqui para ajudar e responder suas dúvidas</p>
            </div>
        </div>
    </section>

    <!-- Formulário de Contato -->
    <section class="company-overview">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-form">
                    <h2>Envie uma Mensagem</h2>
                    <form>
                        <div class="form-group">
                            <label for="name">Nome Completo</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Assunto</label>
                            <select id="subject" name="subject">
                                <option value="">Selecione o assunto</option>
                                <option value="parceria">Parceria</option>
                                <option value="suporte">Suporte Técnico</option>
                                <option value="vendas">Informações Comerciais</option>
                                <option value="trabalhe">Trabalhe Conosco</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="message">Mensagem</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="feature-link">
                            <i class="fas fa-paper-plane"></i>
                            Enviar Mensagem
                        </button>
                    </form>
                </div>
                
                <div class="contact-info">
                    <h2>Informações de Contato</h2>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h3>Endereço</h3>
                            <p>Av. Efigênio Sales, 1000<br>Manaus - AM, 69050-010</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h3>Telefone</h3>
                            <p>+55 (92) 3300-0000</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <div class="info-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h3>E-mail</h3>
                            <p>contato@yakami.com.br</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
