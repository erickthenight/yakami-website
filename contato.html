<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - YAKAMI TECH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .contact-bg {
            background-image: url('https://images.unsplash.com/photo-1599379209503-4011f81b3c40?q=80&w=1932&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Header -->
    <header class="bg-gray-800 shadow-md p-4 sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
             <a href="index.html" class="text-3xl font-bold">YAKAMI<span class="text-orange-500">.</span>TECH</a>
             <a href="index.html" class="text-gray-300 hover:text-orange-500">&larr; Voltar</a>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-bg">
        <div class="min-h-screen flex items-center justify-center bg-black bg-opacity-70 p-4">
            <div class="container mx-auto grid md:grid-cols-2 gap-8 bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-lg shadow-2xl overflow-hidden max-w-4xl">
                <!-- Contact Info -->
                <div class="p-8">
                    <h2 class="text-3xl font-bold mb-6">Entre em Contato</h2>
                    <p class="text-gray-300 mb-8">
                        Tem alguma pergunta, sugestão ou oportunidade de parceria? Adoraríamos ouvir você.
                    </p>
                    <ul class="space-y-4 text-lg">
                        <li class="flex items-center">
                            <i class="fas fa-envelope text-orange-500 w-6 mr-3"></i>
                            <a href="mailto:yakami.tech@gmail.com" class="hover:text-orange-400">yakami.tech@gmail.com</a>
                        </li>
                        <li class="flex items-center">
                            <i class="fas fa-phone text-orange-500 w-6 mr-3"></i>
                            <span>+55 92 98200-0722</span>
                        </li>
                        <li class="flex items-start">
                            <i class="fas fa-map-marker-alt text-orange-500 w-6 mr-3 mt-1"></i>
                            <span>Rua Parque dos Franceses, 960<br>Chapada, Manaus – Amazonas<br>Brasil</span>
                        </li>
                    </ul>
                </div>
                
                <!-- Contact Form -->
                <div class="p-8 bg-gray-900">
                    <h3 class="text-2xl font-semibold mb-4">Envie uma Mensagem</h3>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-400 mb-1">Seu Nome</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 focus:outline-none focus:border-orange-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-gray-400 mb-1">Seu E-mail</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 focus:outline-none focus:border-orange-500">
                        </div>
                         <div class="mb-4">
                            <label for="message" class="block text-gray-400 mb-1">Mensagem</slabel>
                            <textarea id="message" name="message" rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg py-2 px-3 focus:outline-none focus:border-orange-500"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-orange-600 hover:bg-orange-500 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                            Enviar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
